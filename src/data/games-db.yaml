  # ========== 复杂脚本配置示例 ==========
  
  "example_script":
    name: "复杂脚本示例 (可删除)"
    type: "script"
    script_template: 'ln -s "Game.exe" game.exe; eval $(echo "%command%" | sed "s/Game.exe/game.exe/")'
    description: "创建软链接并重定向可执行文件"

  "example_template":
    name: "模板配置示例 (可删除)"
    type: "template"
    template: "CUSTOM_VAR=${custom_value} THREAD_COUNT=${threads} %command% -res ${width}x${height}"
